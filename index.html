<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="sr-only">HTML & CSS Foundations Blogpost by Greg Hooper</h1>
      </header>
      <main>
        <article class="card">
          <img
            src="assets/images/illustration-article.svg"
            aria-hidden="true"
            alt=""
            class="blog-img"
          />
          <section>
            <div class="blog-details">
              <h2 class="blog-title">HTML & CSS foundations</h2>
              <p class="date-published">Published 21 Dec 2023</p>
              <div class="tags">
                <p class="sr-only">Blog post is tagged as for</p>
                <p>Learning</p>
              </div>
            </div>
            <p class="blog-summ">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </section>
          <section class="blog-author">
            <img
              src="assets/images/image-avatar.webp"
              alt="Greg Hooper"
              class="author-img"
            />
            <p>Greg Hooper</p>
          </section>
        </article>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://itsmedenisse.com/">Denisse Joyce</a>.
      </footer>
    </div>
  </body>
</html>
